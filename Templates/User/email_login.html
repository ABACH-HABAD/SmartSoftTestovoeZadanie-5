<form class="form" id="EmailLogin">
  <div class="form-group margin-down">
    <label for="InputLogin">Почта</label>
    <input
      type="email"
      class="form-control"
      id="InputLogin"
      placeholder="Введите вашу электронную почту"
    />
  </div>
  <button type="submit" id="LoginButton" class="btn btn-dark align-strech">
    Войти
  </button>
</form>
